<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOffArg Paint</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="app">
    <canvas id="canvas" width="600" height="600"></canvas>
    <ul id="controls">
      <li>
        <label for="pointWidth">Espesor del pincel</label>
        <input
          type="range"
          min="1"
          max="20"
          value="5"
          id="pointWidth"
        />
        <span id="pointWidthLabel"></span>
      </li>
      <li>
        <label for="pointColor">Color del pincel</label>
        <input
          type="color"
          value="#a70055"
          id="pointColor"
        />
      </li>
    </ul>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
